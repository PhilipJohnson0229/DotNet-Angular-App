<div class = "container">   
    <!-- mt-3 => margin of 3 => is a bootstrap styling class -->
    <h1 class = "mt-3"> Add Category </h1>

    <!-- ngForm is an angular module that designates this form as such -->
    <!-- round brackets represent an event; ngSubmit is a deignated Angular callback -->
    <!-- intantiate method onFormSubmit() which comes from the typescript file -->
    <form #form="ngForm" (ngSubmit)= "onFormSubmit()">

        <div class = "mt-2"> 
            <div class = "mt-3">
                <!-- another bootstrap class -->
                <label class = "form-label">Category Name</label>
                <input type="text" id = "categoryName" class = "form-control" name="categoryName"
                [(ngModel)]="model.name">
            </div>
        </div>

        <div class = "mt-2"> 
            <div class = "mt-3">
                <!-- another bootstrap class -->
                <label class = "form-label">Category URL Handle</label>
                <input type="text" id = "categoryUrlHandle" class = "form-control" name="categoryName"
                [(ngModel)]="model.urlHandle">
            </div>
        </div>

        <div class = "mt-3"> 
            <button type ="submit" class = "btn btn-primary">Save</button>
        </div>
    </form>
</div>
