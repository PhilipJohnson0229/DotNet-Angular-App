<div class="container">
    <h1 class="mt-3">
        Edit Category
    </h1>

    <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit) ="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryId">Category ID</label>
                    <input type="text" disabled
                    id="categoryId"
                    class="form-control"
                    name="categoryId"
                    value="{{category.id}}">
                </div>

                <!-- when using two way data binding we have to use ngModel to bind the values -->
                <!-- if we want the form to send changes back to the api -->
                <div class="mt-3">
                    <label for="categoryName">Category Name</label>
                    <input type="text"
                    id="categoryName"
                    class="form-control"
                    name="categoryName"
                    [(ngModel)]="category.name">
                </div>

                <div class="mt-3">
                    <label for="categoryUrlHandle">Category URL Handle</label>
                    <input type="text"
                    id="categoryUrlHandle"
                    class="form-control"
                    name="categoryUrlHandle"
                    [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3">
                   <button type="submit" class="btn btn-primary">
                    Save
                   </button>
                </div>

            </div>
        </form>
    </ng-container>

    <!-- noted above in the ng-container *ngIf condition; notFound is set by the else clause -->
    <!-- so if no category is found we will display an alert from this ng-template -->
    <!-- this alert can be found on the bootstrap website under docs -->
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!
        </div>
    </ng-template>
</div>
